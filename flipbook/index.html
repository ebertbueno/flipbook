	<h3 style="font-family:monospace; font-size:20px; color:green">&nbsp Select PDF File to Read</h3><br/>
	<form action="PdfUploader.php" method="post" enctype="multipart/form-data" onsubmit="return Check();">

		<input type="submit" value="Read PDF" name="pdf_uploader" />
	</form>
	<div style="font-family:monospace;color:grey;margin-left:auto;margin-right:auto;width:300;padding-top:100px;padding-left:100px">kpsujeesh@gmail.com</div>

<script>
function Check()
{
var fileName = document.getElementById('pdffile').value;
if(fileName!="")
{
	var ext = fileName.substring(fileName.lastIndexOf('.') + 1);
	if(ext == "pdf" || ext == "PDF")
		return true;
	else
		alert("PDF Files Only..!");
}
return false;
}
</script>
